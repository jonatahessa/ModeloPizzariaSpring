<!DOCTYPE html>
<html layout:decorate="~{backoffice/geral/barraSuperiorBackoffice}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" th:href="@{images/favicon.ico}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <title>Manutenção</title>
    </head>
    <body>
        <section layout:fragment="content" class="container-fluid">

            <div id="pizzas" class="row">
                <table class="table table-striped col-12" id="tabelapizzas">
                  <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Status</th>
                        <th>Tipo</th>
                        <th>Editar</th>
                        <th>Ativação</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="p:${produtos}">
                      <td th:text="${p.codigoProduto}"></td>
                      <td th:text="${p.nomeProduto}"></td>
                      <td th:text="${p.descricaoProduto}"></td>
                      <td th:text="${p.valorProduto}"></td>
                      <td th:text="${p.enabledProduto}"></td>
                      <td th:text="${p.tipoProduto}"></td>
                      <td><a class="btn btn-warning" th:href="@{/manutencao/editar/{id} (id=${p.codigoProduto})}">Editar</a></td>
                      <td><button class="btn btn-success" type="button" name="button">Ativar</button></td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </section>
    </body>
</html>
