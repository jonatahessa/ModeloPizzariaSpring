<!DOCTYPE html>
<html>
    <head>
        <title>Gerenciar Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.css}">
        <link rel="stylesheet" th:href="@{/css/backoffice/estiloProdutoAdicionarAlterar.css}">
    </head>
    <body>
        <section class="container-fluid">
            <div class="row">
                <form id="formulario" class="col-xs-12 col-sm-12 col-lg-6" th:action="@{/manutencao/salvar}" th:object="${produto}" method="post">

                    <div>
                        <h2 class="text-center">Produto</h2>
                        <input type="hidden" th:field="*{codigoProduto}">
                        <input type="hidden" th:field="*{enabledProduto}">
                    </div>

                    <div class="form-group">
                        <label for="tipoProduto">Tipo</label>
                        <select th:field="*{tipoProduto}" class="form-control">
                            <option value="PIZZA">Pizza</option>
                            <option value="DOCE">Pizza Doce</option>
                            <option value="BEBIDA">Bebida</option>
                            <option value="PROMOCAO">Promoção</option>
                        </select>
                    </div>

                    <div id="nome" class="form-group">
                        <label for="nomeProduto">Nome</label>
                        <input th:field="*{nomeProduto}" class="form-control" type="text"/>
                    </div>

                    <div id="descricao" class="form-group">
                        <label for="descricaoProduto">Descrição</label>
                        <textarea th:field="*{descricaoProduto}" class="form-control" rows="3"></textarea>
                    </div>

                    <div id="broto" class="form-group">
                        <label for="valorProduto">Preço</label>
                        <input th:field="*{valorProduto}" class="form-control" type="text"/>
                    </div>

                    <div class="form-inline">
                      <div class="col-6">
                        <a th:href="@{/manutencao}" class="btn btn-danger form-control">Cancelar</a>
                      </div>

                      <div class="col-6">
                        <button type="submit" class="btn btn-success botoes form-control">Salvar</button>
                      </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
